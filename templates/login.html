<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZEN AI Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #1a1a1a;
            padding: 50px 45px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 255, 150, 0.15);
            width: 380px;
        }

        .logo {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00ffb3, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        .tagline { font-size: 13px; color: #888; margin-bottom: 35px; letter-spacing: 1px; }

        .badge {
            display: inline-block;
            background: rgba(0,255,179,0.1);
            color: #00ffb3;
            border: 1px solid rgba(0,255,179,0.3);
            border-radius: 20px;
            font-size: 11px;
            padding: 3px 12px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        h3 { font-size: 18px; color: #ccc; font-weight: 400; margin-bottom: 5px; }

        .divider { display: flex; align-items: center; margin: 25px 0; gap: 10px; }
        .divider hr { flex: 1; border: none; border-top: 1px solid #333; }
        .divider span { color: #555; font-size: 13px; }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #fff;
            color: #3c3c3c;
            border: none;
            border-radius: 8px;
            padding: 13px 20px;
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            text-decoration: none;
        }

        .google-btn:hover {
            background: #f0f0f0;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        .error-banner {
            display: none;
            margin-top: 14px;
            font-size: 13px;
            color: #ff5555;
            background: rgba(255, 85, 85, 0.1);
            border: 1px solid rgba(255, 85, 85, 0.3);
            border-radius: 8px;
            padding: 10px;
        }

        .terms { margin-top: 28px; font-size: 12px; color: #555; line-height: 1.6; }
        .terms a { color: #00ffb3; text-decoration: none; }
        .terms a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">ZEN AI</div>
    <div class="tagline">Your Intelligent Memory Assistant</div>
    <div class="badge">⚡ Powered by ZEN Labs</div>

    <h3>Sign in to continue</h3>
    <div class="divider"><hr><span>Use your Google account</span><hr></div>

    <!-- Direct link to /google-login — no JS needed, always works -->
    <a href="/google-login" class="google-btn">
        <svg width="22" height="22" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        Continue with Google
    </a>

    <!-- Shows if Google returns ?error= in URL -->
    <div class="error-banner" id="errorBanner">
        ⚠️ Login failed. Please try again.
    </div>

    <p class="terms">
        By signing in, you agree to ZEN AI's
        <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </p>
</div>

<script>
    // Show error banner if Google redirected back with ?error=
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
        document.getElementById('errorBanner').style.display = 'block';
    }
</script>

</body>
</html>
